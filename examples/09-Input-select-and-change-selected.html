<!DOCTYPE html>
<html>
<head>
<title>PaulaJS - Input select and change selected</title>
<script src="../june-paula.min.js"></script>
</head>

<body>

<h4>9) Input select and change selected</h4>

<select>
  <option data-jpau-for="for(let vars = 0; vars < this.data.seltotal; ++vars)" :value="{{ vars }}" *selected="this.data.seloption">option {{ vars }}</option>
</select>
<br><br>Selected <b>{{ seloption }}</b><br><br>
<input type="button" value="Add more" @click="this.data.seltotal++">
<input type="button" value="selected++" @click="this.funcs.changeSel(1)">

<script>
const info = {
	data: {
		seltotal: 3,
		seloption: 1
	},
	funcs: {
		changeSel: function(i) {this.data.seloption = parseInt(this.data.seloption, 10) + i}
	}
}

june_pau.main = -1;
window.addEventListener('load', () => june_pau.importMod(info));
</script>

</body>
</html>
